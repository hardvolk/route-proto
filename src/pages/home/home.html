<ion-header>
  <ion-navbar>
    <ion-title>
      Route Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <search-direction-bar label="Direccion de Inicio" #origin></search-direction-bar>
    <search-direction-bar label="Direccion Final" #destination></search-direction-bar>
  </ion-list>
  
  <ng-container *ngIf="distance !== '' ">
    <p><strong>Distancia: </strong> {{ distance }} </p>
    <p><strong>Tarifa: </strong> ${{ fare }} x Km </p>
    <p><strong>Total: </strong> ${{ fare * (mts / 1000) }} </p>
  </ng-container>

  <div padding>
    <button block 
            ion-button 
            [disabled]="origin.addressId === '' || destination.addressId === '' "
            (click)="calculateRoute(origin.addressId, destination.addressId)">Calcular</button>
  </div>
</ion-content>
